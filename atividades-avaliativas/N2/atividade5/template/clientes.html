{% extends 'base.html' %}

{% block title %}{{ super()}} - Todos os Clientes {% endblock %}

{% block content %}
<div>
    <ul>
    {% for cliente in clientes %}
        <li>{{ cliente.get_id() }} | {{ cliente.get_nome() }} | {{ cliente.get_cnpjcpf() }} | {{ cliente.get_codigo() }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
